<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antigravity Bikes</title>
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // https://github.com/rafgraph/spa-github-pages
            // This script takes the current url and converts the path and query
            // string into just a query string, and then redirects the browser
            // to the new url with only a query string and hash fragment,
            // e.g. http://www.foo.com/one/two?a=b#xyz becomes
            // http://www.foo.com/?/one/two&a=b#xyz
            var pathSegmentsToKeep = 2;

            var l = window.location;
            l.replace(
                l.protocol +
                    "//" +
                    l.hostname +
                    (l.port ? ":" + l.port : "") +
                    l.pathname
                        .split("/")
                        .slice(0, pathSegmentsToKeep)
                        .join("/") +
                    "/?/" +
                    l.pathname
                        .split("/")
                        .slice(pathSegmentsToKeep)
                        .join("/")
                        .replace(/&/g, "~and~") +
                    (l.search
                        ? "&" + l.search.slice(1).replace(/&/g, "~and~")
                        : "") +
                    l.hash
            );
        </script>
        <style>
            body {
                background-color: #0a0a0a;
                color: #ffffff;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, "Helvetica Neue", Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
                text-transform: uppercase;
                letter-spacing: 2px;
            }
            .loader {
                color: #ef4444;
                font-size: 1.2rem;
            }
        </style>
    </head>
    <body>
        <h1>Antigravity Bikes</h1>
        <div class="loader">Redirecting...</div>
    </body>
</html>
